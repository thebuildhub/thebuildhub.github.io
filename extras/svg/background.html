<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning to use svg as site background</title>
  <style>
    *{
      margin:0;
      padding:0;
      }
      .container{
        width:100vw;
        height:80vw;
        position:relative;
        background:red;
      }

    .container svg {
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      width:100vw;

    }
  </style>
</head>
<body>
<section>
  <div class="container">
    <svg width="1424" height="377" viewBox="0 0 1424 377" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M639.999 234.374C409.599 -55.0993 118 113.76 1 234.374V1H1423V178.736C1255.83 299.349 870.399 523.847 639.999 234.374Z" fill="#4EF2F2"/>
  </svg>
</div>

</section>
</body>
</html>
