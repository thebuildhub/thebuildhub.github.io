<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="carousel1.css">
</head>
<body>

  <div class="carousel">
    <button class="carousel_btn left_btn is-hidden"></button>
    <div class="carousel_container">
      <ul class="carousel_track">
        <li class="slide current_slide"><img src="images/forest-road.jpg" alt=""></li>
        <li class="slide"><img src="images/green-forest.jpg" alt=""></li>
        <li class="slide"><img src="images/mountain-landscape.jpg" alt=""></li>
      </ul>
    </div>
    <button class="carousel_btn right_btn"></button>

    <div class="carousel_nav">
      <button class="indicator current_slide"></button>
      <button class="indicator"></button>
      <button class="indicator "></button>
    </div>
  </div>
  <script src = "carousel1.js"></script>
</body>
</html>
